
name: CI/CD Pipeline

on:
  # Trigger on pushes to dev and main branches, and on pull requests
  push:
    branches:
      - dev
      - main
      - devops/add-ci-cd
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to GitHub Container Registry (GHCR)
      - name: 🔑 Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build Docker image using Dockerfile
      - name: 📦 Build Docker Image
        run: |
          docker build -t core-service:latest .
        #
      # Debug Step: List Docker images to verify build
      - name: 🧐 List Docker Images
        run: docker images

      # - name: ✅ Run Tests in Docker Container
      #   run: |
      #     docker run myapp:latest make test

  push:
    name: Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: build-and-test
    if: ${{ success() && github.event_name == 'push' }}

    steps:
      # Step 1: Check out the repository
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry (GHCR)
      - name: 🔑 Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Tag and push the Docker image to GHCR
      - name: 🚀 Tag and Push Docker Image
        run: |
          docker tag core-service:latest ghcr.io/kptm-tools/core-service:latest
          docker push ghcr.io/kptm-tools/core-service:latest
